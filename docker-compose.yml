version: '3.8'

services:
  generate-kafka-config:
    image: python:3.11-slim
    volumes:
      - .:/app
      - kafka-config:/output
    working_dir: /app
    env_file:
      - secrets.env
    # Variables are loaded from secrets.env via env_file
    command: >
      sh -c "
      pip install -q python-dotenv &&
      python generate_kafka_jaas.py &&
      cp kafka-jaas.conf /output/
      "
    networks:
      - index-network
    restart: "no"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - generate-kafka-config
    ports:
      - "9092:9092"
    env_file:
      - secrets.env
    environment:
      # KRaft mode (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: SASL_PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093,SASL_PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://localhost:9092,SASL_PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,CONTROLLER:PLAINTEXT,SASL_PLAINTEXT_INTERNAL:SASL_PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT_INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_OPTS: -Djava.security.auth.login.config=/mnt/kafka-config/kafka-jaas.conf
      # KAFKA_USERNAME and KAFKA_PASSWORD loaded from secrets.env via env_file
      # Log directories for KRaft
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-config:/mnt/kafka-config:ro
      - kafka-data:/var/lib/kafka/data
    networks:
      - index-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    env_file:
      - secrets.env
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      # Elasticsearch credentials loaded from secrets.env via env_file (no need to specify here)
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - index-network
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:$ELASTIC_PASSWORD -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    env_file:
      - secrets.env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      # ELASTIC_PASSWORD loaded from secrets.env via env_file
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}=${ELASTIC_PASSWORD}
    networks:
      - index-network

  setup-elasticsearch:
    image: curlimages/curl:latest
    depends_on:
      elasticsearch:
        condition: service_healthy
    env_file:
      - secrets.env
    environment:
      # Variables loaded from secrets.env via env_file
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-http://elasticsearch:9200}
      - ELASTICSEARCH_APP_USERNAME=${ELASTICSEARCH_APP_USERNAME}
      - ELASTICSEARCH_APP_PASSWORD=${ELASTICSEARCH_APP_PASSWORD}
    volumes:
      - ./setup_elasticsearch_users.sh:/setup.sh:ro
      - ./secrets.env:/app/secrets.env:ro
    command: ["/bin/sh", "/setup.sh"]
    networks:
      - index-network
    restart: "no"

  indexer:
    build: .
    depends_on:
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      setup-elasticsearch:
        condition: service_completed_successfully
    env_file:
      - secrets.env
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=${KAFKA_TOPIC:-messages}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID:-indexer-group}
      - KAFKA_SECURITY_PROTOCOL=SASL_PLAINTEXT
      - KAFKA_SASL_MECHANISM=PLAIN
      # Kafka and Elasticsearch credentials loaded from secrets.env via env_file (no need to specify here)
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=${ELASTICSEARCH_INDEX:-messages_index}
      - ELASTICSEARCH_USE_SSL=false
      - ELASTICSEARCH_VERIFY_CERTS=false
    volumes:
      - ./.env:/app/.env:ro
      - ./secrets.env:/app/secrets.env:ro
    networks:
      - index-network
    command: python indexer.py
    restart: unless-stopped

  api:
    build: .
    depends_on:
      elasticsearch:
        condition: service_healthy
      setup-elasticsearch:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    env_file:
      - secrets.env
      - .env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=${ELASTICSEARCH_INDEX:-messages_index}
      # Elasticsearch credentials loaded from secrets.env via env_file
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_APP_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_APP_PASSWORD}
      - ELASTICSEARCH_USE_SSL=false
      - ELASTICSEARCH_VERIFY_CERTS=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./.env:/app/.env:ro
      - ./secrets.env:/app/secrets.env:ro
    networks:
      - index-network
    command: python -m uvicorn api:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  elasticsearch-data:
  kafka-config:
  kafka-data:

networks:
  index-network:
    driver: bridge
